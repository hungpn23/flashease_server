# COMPOSE_BAKE=true docker compose --env-file .env.production up -d --build
# COMPOSE_BAKE=true docker compose --env-file .env.production down
services:
  server:
    image: server
    container_name: server
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    networks:
      - flashease

  postgres:
    image: postgres:17.4-alpine3.21
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - flashease

  redis:
    image: redis/redis-stack:6.2.6-v17
    container_name: redis
    restart: unless-stopped
    ports:
      - '127.0.0.1:6379:6379'
      - '127.0.0.1:8001:8001'
    volumes:
      - redis:/data
    environment:
      REDIS_ARGS: '--user default off --user ${REDIS_USERNAME} on >${REDIS_PASSWORD} ${REDIS_PERMISSIONS}'
    networks:
      - flashease

volumes:
  postgres:
  redis:

networks:
  flashease:
    external: true
