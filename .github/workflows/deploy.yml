name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }} # Địa chỉ IP hoặc domain của VPS
          username: ${{ secrets.VPS_USERNAME }} # Username để SSH vào VPS
          key: ${{ secrets.VPS_SSH_KEY }} # SSH private key
          port: ${{ secrets.VPS_PORT }} # Cổng SSH (mặc định là 22 nếu không khai báo)
          script: |
            cd /home/hungpn23/app/server
            COMPOSE_BAKE=true docker compose --env-file .env.production down
            git pull origin main
            COMPOSE_BAKE=true docker compose --env-file .env.production up -d --build
            docker system prune -f
